<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云计算器</title>
    <!-- 导入同目录下的CSS文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>云计算器</h1>

<!-- 定义一个表单，用户可以在这里输入数学表达式 -->
<form id="calculatorForm">
    <input type="text" name="expression" placeholder="输入数学表达式">
    <input type="submit" value="计算">
</form>

<!-- 定义一个标签用于显示计算结果 -->
<div id="resultLabel">结果: <span id="result"></span></div>

<!-- JavaScript 代码，处理表单的提交事件，异步发送请求并显示结果 -->
<script>
    // 当表单被提交时执行以下函数
    document.getElementById('calculatorForm').addEventListener('submit', function(e) {
        // 阻止表单的默认提交行为
        e.preventDefault();

        // 获取用户输入的表达式
        let expression = e.target.elements.expression.value;

        // 使用 Fetch API 异步发送 POST 请求到服务器
        fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'expression=' + encodeURIComponent(expression)
        })
        .then(response => response.json())  // 解析服务器返回的JSON数据
        .then(data => {
            // 显示计算结果或错误信息
            if (data.success) {
                document.getElementById('result').textContent = data.result;
            } else {
                document.getElementById('result').textContent = '错误: ' + data.error;
            }
        });
    });
</script>
</body>
</html>
