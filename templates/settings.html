<!-- 声明文档类型为HTML5 -->
<!DOCTYPE html>

<!-- 开始HTML文档 -->
<html lang="en">
<!-- 头部区域开始，包含页面的元数据 -->
<head>
    <!-- 导入CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
    <!-- 导入图标 -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- 声明字符编码为UTF-8 -->
    <meta charset="utf-8"/>
    <!-- 设置页面的视口属性 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- 页面标题 -->
    <title>云计算器 WebCalculator</title>
    <!-- 设置浏览器兼容性 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
</head>
<!-- 主体区域开始，包含页面的内容 -->
<body>
<div class="container">
            <div class="container">
                <!-- 页面主标题 -->
                <h1><span class="special-character">☁</span>云计算器 关于</h1>
            </div>
    </div>
<div class="card" >
    <p>这里没有什么可以设置的。如果你需要进行个性化配置，请翻阅开发文档，修改源代码。
    </p>
</div>
        {#左下方的按钮容器#}
        <div class="container" id="buttons_left">
            <button id="goToHomePageButton">
                <img src="{{ url_for('static', filename='icon/home.svg') }}" alt="回到主页">
            </button>
        </div>

    <!-- 导入JS -->
    <script src="{{ url_for('static', filename='scripts_settings.js') }}" defer></script>
</body>
</html>
